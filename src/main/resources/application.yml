server:
  port: 9000
zuul:
  host:
    connect-timeout-millis: 15000 #HTTP连接超时要比Hystrix的大
    socket-timeout-millis: 60000
  routes:
    Member:
      path: /Member/**
      serviceId: memberservice
      sensitiveHeaders:
    Order:
      path: /Market/**
      serviceId: marketservice
      sensitiveHeaders:
    Pays:
      path: /Pays/**
      serviceId: payservice
      sensitiveHeaders:
    PayMents:
      path: /PayMents/**
      serviceId: paymentsservice
      sensitiveHeaders:
    IntegralMall:
      path: /IntegralMall/**
      serviceId: integralservice
      sensitiveHeaders:

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/armylife?serverTimezone=UTC
    hikari:
      max-lifetime: 8
  cloud:
    nacos:
      discovery:
        server-addr: 118.31.121.141:8848
  application:
    name: zuul
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 86400s
  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: spring:session
    timeout: 86400s
management:
  endpoints:
    web:
      exposure:
        include: "*"
base-path: /
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000